<div class="login">
  <div class="login-header">
    <h1 class="login-header__headline">Welcome to Agile,</h1>
    <h2 class="login-header__text">your personal project management tool.</h2>
  </div>
  <form [formGroup]="loginForm" *ngIf="!loading" class="form">
    <div class="form-group">
      <label for="email">
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
        />
      </label>
    </div>
    <div class="form-group">
      <label for="password">
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
        />
      </label>
    </div>
    <button
      [disabled]="loginForm.invalid"
      (click)="onLogin()"
      class="form-button"
    >
      Connect
    </button>
    <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
    <p>
      Don't have an account?
      <a routerLink="/signup" routerLinkActive="active">Click here</a>
    </p>
  </form>
</div>
