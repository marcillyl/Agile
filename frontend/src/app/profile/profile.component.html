<main class="main">
  <header class="main-header">
    <h1 class="main-header__headline">Your profile</h1>
    <h2 class="main-header__text">manage your account from this page</h2>
  </header>
  <section>
    <h3 class="main__text">Username : {{ user.username }}</h3>
    <h3 class="main__text">Email : {{ user.email }}</h3>
  </section>
  <section class="options">
    <button class="options-button" (click)="onLogout()">Disconnect</button>
    <button class="options-button options-button--delete" (click)="onDelete()">
      Delete account
    </button>
  </section>
</main>
